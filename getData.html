<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get Data</title>

    <script type="module" src="https://devplat.tableautest.com/javascripts/api/tableau.embedding.3.4.0.js"></script>
    <script type="text/javascript">
        async function handleFirstInteractive(e) {
            const getDataButton = document.getElementById("getData");
            getDataButton.onclick = async () => {
                const viz = document.getElementById("tableauViz");
                const sheet = viz.workbook.activeSheet.worksheets.find(sheet => sheet.name === "Storm Map Sheet");

                const tables = await sheet.getUnderlyingTablesAsync();
                const options = {
                    maxRows: 10, // Max rows to return. Use 0 to return all rows
                    ignoreAliases: false,
                    ignoreSelection: true,
                    includeAllColumns: false
                };
                const underlyingTableData = await sheet.getUnderlyingTableDataAsync(tables[0].id, options);

                var tgt = document.getElementById("dataTarget");
                tgt.innerHTML = "<h4>Underlying Data:</h4><p>" + JSON.stringify(underlyingTableData.data) + "</p>";
            };
        }
    </script>
</head>

<body>
    <div>
        <h1>Get Data Example</h1>
        <p>Click the "Get Data" button to get underlying data for the viz.</p>
        <button id="getData">Get Data</button>
    </div>
    <div style="width:800px; height:700px;">
        <tableau-viz id="tableauViz" src="https://devplat.tableautest.com/views/RegionalSampleWorkbook/Storms"
            toolbar="bottom" hide-tabs onFirstInteractive="handleFirstInteractive">
        </tableau-viz>
    </div>
    <div id="dataTarget"></div>
</body>

</html>
