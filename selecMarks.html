<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Select Marks</title>

    <script type="module">
        import {
            TableauEventType,
            SelectionUpdateType,
        } from "https://devplat.tableautest.com/javascripts/api/tableau.embedding.3.4.0.js";

        function handleFirstInteractive(e) {
            let sheet = viz.workbook.activeSheet;

            // Select Marks
            let selectButton = document.getElementById("select");
            selectButton.onclick = async () => {
                const selections = [
                    {
                        fieldName: "College",
                        value: "Engineering",
                    },
                ];
                sheet.selectMarksByValueAsync(
                    selections,
                    SelectionUpdateType.Replace
                );
            };

            // Add Marks to the Selection
            let addButton = document.getElementById("add");
            addButton.onclick = async () => {
                const selections = [
                    {
                        fieldName: "College",
                        value: "Business",
                    },
                ];

                sheet.selectMarksByValueAsync(selections, SelectionUpdateType.Add);
            };

            // Clear Marks
            let clearButton = document.getElementById("clear");
            clearButton.onclick = async () => {
                sheet.clearSelectedMarksAsync();
            };
        }

        let viz = document.getElementById("tableauViz");
        viz.addEventListener(
            TableauEventType.FirstInteractive,
            handleFirstInteractive
        );
    </script>
</head>

<body>
    <div>
        <tableau-viz id="tableauViz" src="https://devplat.tableautest.com/views/RegionalSampleWorkbook/College"
            hide-tabs>
        </tableau-viz>
    </div>
    <br />
    <button id="select">Select a value</button>
    <button id="add">Add to the selection</button>
    <button id="clear">Clear all</button>
</body>

</html>
