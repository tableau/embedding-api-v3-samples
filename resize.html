<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resize</title>

    <script type="module">
        import { TableauEventType } from "https://devplat.tableautest.com/javascripts/api/tableau.embedding.3.4.0.js";

        function handleFirstInteractive(e) {
            let resizeButton = document.getElementById("resizeViz");
            resizeButton.onclick = async () => {
                viz.width = document.getElementById("resizeWidth").value;
                viz.height = document.getElementById("resizeHeight").value;
            }
        }

        let viz = document.getElementById("tableauViz");
        viz.addEventListener(TableauEventType.FirstInteractive, handleFirstInteractive);
    </script>
</head>

<body>
    <div style="width:800px; height:700px;overflow:auto;">
        <tableau-viz id="tableauViz" src="https://devplat.tableautest.com/views/RegionalSampleWorkbook/Stocks"
            hide-tabs>
        </tableau-viz>
    </div>
    <div style="padding:20px;">
        <input type="text" id="resizeWidth" placeholder="Width">
        <input type="text" id="resizeHeight" placeholder="Height">
        <button id="resizeViz">Resize</button>
    </div>
</body>

</html>
